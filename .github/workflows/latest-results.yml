name: latest-results
# md branch as a test
on:
  schedule:
    - cron:  '0 * * * *'
jobs:
  get-latest-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.PAT }}
            commit-message: Add latest branch results
            title: Add latest branch results
            body: |
              - Periodical pull request adding computation results
  
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/peter-evans/create-pull-request
            branch: md
            base: master
