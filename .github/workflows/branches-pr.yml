        pr_label: "auto-pr"         

  md-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "md"
        destination_branch: "master"            
        github_token: ${{ secrets.PAT }}
        pr_title: "Scheduled branch results PR "   # Title of pull request
        pr_body: "ðŸ¤– **[Automated Workflow]** <br> 1.  ðŸ”” Open scheduled 8-hour PR with branch results 2. :label: Label pull request size 3. :octocat: automerge if **size/XXL**"
        pr_label: "auto-pr"     
  
  cd-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "md"
        destination_branch: "master"            
        github_token: ${{ secrets.PAT }}
        pr_title: "Pulling cd branch into master"   # Title of pull request
